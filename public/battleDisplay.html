<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダンジョンRPG</title>
    <link rel="stylesheet" href="/css/battleDisplay.css">
    <script type="module" src="/js/main.js" defer></script>
    <script type="module" src="/js/manage/saveAndLoad.js" defer></script>
</head>
<body>
    <div id="game-over-display" style="display: none;">
        <h1>あなたは死んだ</h1>
        <div class="border">
            <h3>引き継ぎアイテム</h3>
            <div class="storage-item"></div>
        </div>
        <button id="game-reset">リセット</button>
    </div>
      
    <div class="battle-area" style="display: none;">
        
        <div class="status-area">
            <div id="player-status">プレイヤーの情報</div>
            <div id="enemy-status">敵の情報</div>
            <div id="equipped-items">装備中のアイテム</div>
        </div>
        
        <div id="toggle-area">
            <div class="toggle-group">
              <div class="toggle-section">
                <button id="toggle-heal-items">▶︎ 回復アイテム一覧</button>
                <div id="heal-items" class="item-list hidden "></div>
              </div>
              <div class="toggle-section">
                <button id="toggle-equip-items">▶︎ 装備アイテム一覧</button>
                <div id="equip-items" class="item-list hidden "></div>
              </div>
              <div class="toggle-section">
                <button id="toggle-skill-list">▶︎ スキル一覧</button>
                <div id="skill-list" class="item-list hidden "></div>
              </div>
            </div>
          </div>
          
        <!-- スキルのモーダル機能 -->
        <div id="skill-instruction-box" style="display: none;">
            <div class="instruction-border">
                <div id="skill-instruction">
                </div>
            </div>
        </div>

        <button id="background-button" style="display: none;">バトルログ履歴</button>

        <div id="tittle-log"></div>
        <div class="border">
            <div id="battle-log">
                <p style="color: white; background-color: rgb(197, 223, 245); margin-top: 0%;">この下にバトルログが表示されます</p>
            </div>
            <div id="after-battle-log" style="display: none;">
            </div>
        </div>
        <div class="command-area">
            <button id="default-attack">通常攻撃をお見舞いする</button><br>
            <button id="next-stage" style="display: none;">さらに奥深くへ・・・</button>
        </div>
        
    </div>
</body>
</html>
