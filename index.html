<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダンジョンRPG</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="module" src="js/main.js" defer></script>
    
</head>
<body>
    <h1>ダンジョンRPG</h1>
    
    <div class="select-player-area">
        <p style="color: red;">[*] は必須項目です</p>
        <div class="border">
            <div class="title">
                <h2>あなたの名前は何？</h2>
                <h3 style="color: red;">　[*]</h3>
            </div>
            <input type="text" id="player-name-input" placeholder="名前を入力してください" style="width: 200px;" /><br>
        </div>
        <div class="border">
            <div class="title">
                <h2>職業を選択してね</h2>
                <h3 style="color: red;">　[*]</h3>
            </div>
            <div class="select-class-area">
                <button id="select-warrior">戦士を選ぶ</button>
                <button id="select-mage">魔法使いを選ぶ</button>
            </div>
        </div>
    </div>
      
    <div class="game-area" style="display: none;">
        
        <div class="inventory-area" >
            <div id="equipped-items"></div>
            <div class="button-area">
                <button id="toggle-heal-items">${label}</button>
                <button id="toggle-equip-items">${label}</button>
                <button id="toggle-skill-list">${label}</button>
            </div>
            <div class="item-list-container">
                <div id="heal-items" class="item-list" style="display: none;"></div>
                <div id="equip-items" class="item-list" style="display: none;"></div>
                <div id="skill-list" class="item-list" style="display: none;"></div>
            </div>
        </div>
        <div id="tittle-log"></div>
        <div class="status-area">
            <div id="player-status">プレイヤーの情報</div>
            <div id="enemy-status">敵の情報</div>
        </div>
        
        <div class="border">
            <div id="battle-log">
                <p style="color: white; background-color: rgb(197, 223, 245);">この下にバトルログが表示されます</p>
            </div>
            <div id="after-battle-log" style="display: none;">
                <p></p>
            </div>
        </div>
        <div class="command-area">
            <button id="default-attack">攻撃する</button><br>
            <button id="next-stage" style="display: none;">さらに奥深くへ・・・</button>
        </div>
        
    </div>
</body>
</html>
