<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ダンジョンRPG</title>
    <link rel="stylesheet" href="/css/battleDisplay.css" />
    <script type="module" src="/src/database/saveAndLoad.ts" defer></script>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="battle-area" style="display: none">
      <div id="tittle-log"></div>

      <div id="upper-part">
        <div id="image-area">
          <div id="enemy-status">敵の情報</div>
        </div>
        <div id="log-area">
          <div class="toggle-section">
            <div id="background-area">
              <button id="background-button">▶︎ バトルログ履歴</button>
              <div id="background-log-area" class="hidden"></div>
            </div>
          </div>
          <div id="battle-log">
            <p
              style="
                color: white;
                background-color: rgb(197, 223, 245);
                margin-top: 0%;
              "
            >
              ここにバトルログが表示されます
            </p>
          </div>

          <div id="after-battle-log" style="display: none"></div>
        </div>
      </div>
      <div class="bottome-part">
        <div class="status-area">
          <div id="player-status">プレイヤーの情報</div>

          <div id="player-item-status">
            <div id="equipped-items">装備中のアイテム</div>
            <div id="toggle-area">
              <div class="toggle-group">
                <div class="toggle-section">
                  <button id="toggle-heal-items">▶︎ 回復アイテム一覧</button>
                  <div id="heal-items" class="item-list hidden"></div>
                </div>
                <div class="toggle-section">
                  <button id="toggle-equip-items">▶︎ 装備アイテム一覧</button>
                  <div id="equip-items" class="item-list hidden"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="command-area">
          <div id="skill-area" style="display: block">
            <div class="toggle-section">
              <button id="toggle-skill-btn">▶︎ スキル一覧</button>
              <div id="skill-list" class="item-list hidden"></div>
              <div id="instruction-border" style="display: none">
                <div id="instruction-box">
                  <div id="instruction"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="default-attack" style="display: block">
          通常攻撃をお見舞いする
        </button>
        <br />
        <button id="next-stage" style="display: none">
          さらに奥深くへ・・・
        </button>
      </div>
    </div>

    <div id="instruction-item-border" style="display: none">
      <div id="instruction-item-box">
        <div id="item-instruction"></div>
      </div>
    </div>

    <div id="game-over-display" style="display: none">
      <h1>あなたは死んだ</h1>
      <div class="border">
        <h3>引き継ぎアイテム</h3>
        <div class="storage-item"></div>
      </div>
      <button id="game-reset">リセット</button>
    </div>
  </body>
</html>
