<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>セーフティエリア</title>
    <script type="module" crossorigin src="/assets/safezone-DX_BMKqp.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/item-CGP0yRqd.js">
    <link rel="modulepreload" crossorigin href="/assets/loadGame-CCfekxrt.js">
    <link rel="stylesheet" crossorigin href="/assets/safezone-b7Fq7f9P.css">
  </head>
  <body>
    <div id="loading-area" style="display: none">
      <div class="spinner"></div>
      <div id="loading-tittle">Loading...</div>
    </div>

    <div id="main-content">
      <div id="lobby">
        <h1>ロビー</h1>
        <div class="border">
          <h3>インベントリ</h3>
          <div id="all-item"></div>
        </div>
        <button id="prepare-battle-btn">バトルへ</button>
        <button id="shop-btn">アイテム売買所</button>
        <button id="cooking-btn">料理作成エリア</button>
      </div>

      <div id="shop-area" style="display: none">
        <h1>ショップ</h1>
        <div id="shop-items-list">
          <div id="shop-item"></div>
        </div>
        <button class="safety-area-btn">戻る</button>
      </div>

      <div id="cooking-area" style="display: none">
        <h1>合成エリア</h1>
        <div id="materals-list"></div>
        <div id="mixer">
          <img src="" alt="" />
        </div>
        <button class="safety-area-btn">戻る</button>
      </div>

      <div id="select-player-area" style="display: none">
        <p style="color: red">[*] は必須項目です</p>
        <h4 id="alert-msg"></h4>
        <div class="border">
          <div class="title">
            <h2>君の名は？</h2>
            <h3 style="color: red">　[*]</h3>
          </div>
          <input
            type="text"
            id="player-name-input"
            placeholder="名前を入力してください"
          /><br />
        </div>

        <div class="border">
          <div id="select-equipment-area">
            <h3>装備を2つ選んでください</h3>
            <div id="equipment-options"></div>
          </div>
        </div>

        <div class="border">
          <div id="select-heal-items-area">
            <h3>回復アイテムを2つ選んでください</h3>
            <div id="heal-item-options"></div>
          </div>
        </div>

        <button class="safety-area-btn">戻る</button>
        <button id="start-button-buttle">バトルスタート</button>
      </div>
    </div>
  </body>
</html>
